{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>{{ topic }}</h3>
{% endblock page_header %}

{% block content %}

    <p>
        <a href="{% url 'learning_logs:topic' topic.id %}"></a>
    </p>

    <h6>New Entry:</h6>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add Entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
